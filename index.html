<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffeef0, #ffccd5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      cursor: pointer;
      overflow-y: auto;
    }

    h1 {
      font-size: 1.8rem;
      color: #d6336c;
      margin-bottom: 30px;
      animation: fadeIn 1s ease forwards;
    }

    #message {
      font-size: 1.4rem;
      color: #d6336c;
      display: none;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      display: none;
      animation: pulse 1s infinite;
      margin-top: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: #ff4d6d;
      border-radius: 50px 50px 0 0;
      top: 0;
      left: 0;
    }

    .heart::before {
      transform: rotate(-45deg);
    }

    .heart::after {
      transform: rotate(45deg);
      left: auto;
      right: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #couplePhoto {
      display: none;
      margin-top: 20px;
      max-width: 80%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease forwards;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      #message {
        font-size: 1.2rem;
      }
      .heart {
        width: 80px;
        height: 70px;
      }
    }
  </style>
</head>
<body onclick="showLove()">

  <h1>Tap anywhere üíñ</h1>

  <div class="heart" id="heart"></div>
  <p id="message">You light up my world, baby üíó</p>
  <img id="couplePhoto" src="us.jpg" alt="Us" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    let clicked = false;

    function showLove() {
      if (clicked) return;
      clicked = true;

      const heart = document.getElementById("heart");
      const message = document.getElementById("message");
      const photo = document.getElementById("couplePhoto");

      heart.style.display = "block";
      message.style.display = "block";
      photo.style.display = "block";

      heart.style.animation = "pulse 1s infinite";
      message.style.animation = "fadeIn 2s ease forwards";
      photo.style.animation = "fadeIn 2s ease forwards";

      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });

      setTimeout(() => {
        confetti({
          particleCount: 100,
          spread: 120,
          origin: { y: 0.4 }
        });
      }, 1000);
    }
  </script>
</body>
</html>
