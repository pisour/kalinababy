<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Shop ğŸ’</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #ffb6c1);
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #d6336c;
      font-size: 2.5rem;
    }

    .item {
      background-color: #fff0f5;
      border: 2px dashed #ff69b4;
      padding: 15px;
      margin: 15px auto;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,105,180,0.2);
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    #cart {
      margin-top: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
      display: inline-block;
    }

    #message {
      font-size: 1.5rem;
      color: #d6336c;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Love Shop ğŸ’•</h1>

  <div class="item">
    <h2>Huggies ğŸ¤—</h2>
    <button onclick="addToCart('Huggies ğŸ¤—')">Add to Cart</button>
  </div>

  <div class="item">
    <h2>Kissies ğŸ˜˜</h2>
    <button onclick="addToCart('Kissies ğŸ˜˜')">Add to Cart</button>
  </div>

  <div class="item">
    <h2>Canoodles ğŸ§¸</h2>
    <button onclick="addToCart('Canoodles ğŸ§¸')">Add to Cart</button>
  </div>

  <div class="item">
    <h2>18+</h2>
    <button onclick="addToCart('18+')">Add to Cart</button>
  </div>

  <div id="cart">
    <h3>Your Cart ğŸ›’</h3>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">Checkout</button>
  </div>

  <div id="message"> Your courier is out for delivery! ğŸ’Œ</div>

  <script>
    const cartItems = [];

    function addToCart(item) {
      cartItems.push(item);
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartList = document.getElementById("cart-items");
      cartList.innerHTML = "";
      cartItems.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${item}`;
        cartList.appendChild(li);
      });
    }

function checkout() {
  if (cartItems.length === 0) {
    alert("Your cart is empty, my love!");
    return;
  }
  // Prepare order details
  const order = cartItems.map((item, i) => `${i + 1}. ${item}`).join('%0A');
  // Replace with your own email address!
  const recipient = "srpisour@gmail.com";
  const subject = "Love Shop Order";
  const body = `Here is my order:%0A${order}`;
  // Open the email client
  window.location.href = `mailto:${recipient}?subject=${subject}&body=${body}`;
  
  document.getElementById("message").style.display = "block";
  document.getElementById("cart-items").innerHTML = "";
  cartItems.length = 0;
}
  </script>
</body>
</html>
